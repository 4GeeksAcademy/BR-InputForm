<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"
</head>
<body>
 <div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>Payment Form Example</h3>
        </div>

        <div class="card-body">
                <div class="alert alert-danger">Some fields are missing</div>
            
        </div>
        <!-- form starts -->

        <form>

        <div class="row mb-3">
            <div class="col-5">
                <label for="cardNumber">Card #</label>
                <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXX">
            </div>

            <div class="col-3">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" class="form-control" placeholder="0000">
            </div>

            <div class="col-4">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row mb-3">
            <div class="col-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>

            <div class="col-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>

         <!-- Row 3 -->
        <div class="row mb-3">
            <div class="col-6">
                <label class="form-label" for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>

            <div class="col-3">
                <label class="form-label" for="state">State</label>
                <select id="state" class="form-select" required>
                    <option selected disabled>Pick a state</option>
                    <option>California</option>
                    <option>New York</option>
                    <option>Texas</option>
                    <option>Florida</option>
                    <option>Tennessee</option>
                    <option>Illinois</option>
                    <option>South Carolina</option>
                    <option>North Carolina</option>
                    <option>Ohio</option>
                </select>
            </div>

            <div class="col-3">
                <label class="form-label" for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode">
            </div>

             <!-- Row 4 -->
             <div class="row mt-3 lower-form">
                   <div class="we-accept">
                    <p>We accept:</p>
                   </div>
                <div class="col-2 ml-3 cards-accepted">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                             <label class="form-check-label" for="flexRadioDefault1">
                                 <i class="bi bi-credit-card-fill"></i>
                             </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                             <label class="form-check-label" for="flexRadioDefault1">
                                 <i class="bi bi-credit-card-fill"></i>
                             </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                             <label class="form-check-label" for="flexRadioDefault1">
                                 <i class="bi bi-credit-card-fill"></i>
                             </label>
                      </div>   
                </div>
                
                    <div class="col-6 message-box">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" aria-label=""></textarea>
                    </div>
                    
                </div>
            
        </form>
    </div>
    <div class="card-footer">
        <div class="cancel-btn">
            <button type="button"class=" btn btn-secondary">Cancel</button>
        </div>
        <div class="cancel-btn">
            <button type="button"class=" btn btn-primary"> Send</button>
        </div>
    </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
