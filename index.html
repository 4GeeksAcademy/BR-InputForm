<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"
</head>
<body>
 <div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>Payment Form Example</h3>
        </div>

        <div class="card-body">
                <div class="alert alert-danger">Some fields are missing</div>
            
        </div>
        <!-- form starts -->

        <form>

        <div class="row mb-3">
            <div class="col-4">
                <label for="cardNumber">Card #</label>
                <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXX">
            </div>

            <div class="col-4">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" class="form-control" placeholder="000">
            </div>

            <div class="col-4">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row mb-3">
            <div class="col-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>

            <div class="col-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>

         <!-- Row 3 -->
        <div class="row mb-3">
            <div class="col-6">
                <label class="form-label" for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>

            <div class="col-3">
                <label class="form-label" for="state">State</label>
                <select id="state" class="form-select" required>
                    <option selected disabled>Pick a state</option>
                    <option>California</option>
                    <option>New York</option>
                    <option>Texas</option>
                    <option>Florida</option>
                    <option>Tennessee</option>
                    <option>Illinois</option>
                    <option>South Carolina</option>
                    <option>North Carolina</option>
                    <option>Ohio</option>
                </select>
            </div>

            <div class="col-3">
                <label class="form-label" for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode">
            </div>

             <!-- Row 4 -->
        </div>
           
          </form>
    </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
